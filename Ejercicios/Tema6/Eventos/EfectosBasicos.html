<!DOCTYPE html>
<html>
   <head>
      <title>Prueba - Efectos basicos hide(), show() y toggle()</title>
      <script type = "text/javascript" src = "jquery.js"> </script> 
      <script type = "text/javascript">
         $(document).ready(function(){
            $("#b_hide").click(function(){
               $("#d1").hide();
               resaltar("hide");               
            });
            $("#b_show").click(function(){
               $("#d1").show();
               resaltar("show");               
            });         
            $("#b_toggle").click(function(){
               $("#d1").toggle();
               resaltar("toggle");               
            });                
            $("#b_reset").click(function(){location.reload();});
            function resaltar(texto){
               $("#res").html(texto).fadeOut(3000,'linear',function(){
                  $(this).html("").fadeIn();
               });  
            }            
         });
      </script>
      <style>
         div     {width: 240px;height:90px;background-color:#00BFFF;margin:1px;padding:1px;border-style:groove;
                  border-width:5px; font-size:18px;}
         div#d1  {width: 220px;height:70px;background-color:#40FF00;margin:4px;padding:1px;border-style:groove;
                  border-width:5px; font-size:18px;}                  
         div#msg {width: 240px;height:30px;background-color:#80FF00;margin:1px;padding:1px;border-style:solid;
                  border-width:5px; font-size:25px;border-color:#0000FF;text-align:center;} 
         .cb     {width: 80px; height:30px;}
         .cbr    {width: 254px; height:30px;}  
      </style>
   </head>
   <body>
      <center>
         <table border=1 bgcolor="#A9F5F2">
            <tr>
               <td colspan=3><div><div id="d1"></div></div></td>
            </tr>
            <tr>            
               <td><input type="button" value="hide()" id="b_hide" class="cb"/></td>    
               <td><input type="button" value="show()" id="b_show" class="cb"/></td>
               <td><input type="button" value="toggle()" id="b_toggle" class="cb"/></td>
            </tr>
            <tr>
               <td colspan=3><div id="msg"><font color="red"><span id="res"/></font></div></td>
            </tr>                
            <tr>
               <td colspan=3><input type="button" value="reset" id="b_reset" class="cbr"/></td>
            </tr>          
         </table>
      </center>
   </body>
</html>
