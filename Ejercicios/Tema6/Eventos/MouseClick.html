<!DOCTYPE html>
<html>
   <head>
      <title>Prueba - Eventos de ratón I (click, dblclick)</title>
      <script type = "text/javascript" src = "jquery.js"> </script> 
      <script type = "text/javascript">
         $(document).ready(function(){
            $(document).bind("contextmenu",function(e){
               if (e.target.nodeName=="DIV"){
                  e.type="click";
                  $(e.target).removeClass("dbcl").addClass("cl")
                     .html(inf(e)).fadeOut(function(){
                        $(this).removeClass("cl").fadeIn();
                  });
                  return false;
               }
            });
            $("div").click(function(e){
                $(this).removeClass("dbcl").addClass("cl")
                       .html(inf(e)).fadeOut(3000,function(){
                        $(this).removeClass("cl").fadeIn();
                });
            });
            $("div").dblclick(function(e){
               $(this).removeClass("cl").addClass("dbcl")
                      .html(inf(e)).fadeOut(function(){
                  $(this).removeClass("cl").fadeIn();
                });               
            });            
            function inf(e){
               var inf=e.type;
               inf+="<br>Boton "+e.button;
               inf+="<br>Alt "+e.altKey;
               inf+="<br>Ctrl "+e.ctrlKey;
               inf+="<br>Shift "+e.shiftKey;
               return inf;
            }
        
            $("#b_reset").click(function(){location.reload();});
         });
      </script>
      <style>
         div  {width: 120px;height:120px;background-color:#00BFFF;margin:1px;padding:0px;border-style:groove;
                   border-width:5px; font-size:18px;}
         .cb      {width: 178px; height:30px;}
         .cbr {width: 267px; height:30px;}  
         .cl  {background-color:green;border-style:solid;border-width:5px;}
         .dbcl{background-color:yellow;border-style:dotted;border-width:5px;border-color:red;}
                         
      </style>
   </head>
   <body>
      <center>
         <table border=1>
            <tr>
               <td><div>1</div></td>
               <td><div>2</div></td>               
            </tr>
            <tr>
               <td><div>3</div></td>
               <td><div>4</div></td>               
            </tr>
            <tr>
               <td colspan=2><input type="button" value="reset" id="b_reset" class="cbr"/></td>
            </tr>          
         </table>
    </center>
   </body>
</html>
