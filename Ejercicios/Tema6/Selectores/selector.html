<!DOCTYPE html>
<html>
   <head>
      <title>Prueba - selector</title>
      <script type = "text/javascript" src = "jQuery.js"> </script> 
      <script type = "text/javascript">
         $(document).ready(function(){
            $("#b_todos").click(function(){
               $("*").addClass("c1");
            });  
            $("#b_div").click(function(){
               $("div").addClass("c2");
            });              
            $("#b_div_s").click(function(){
               $("div.s").addClass("c3");
            });
            $("#b_div_ul").click(function(){
               $("div ul").addClass("c4");
            });            
            $("#b_div_s_ul").click(function(){
               $("div.s ul").addClass("c5");
            });            
            $("#b_li_even").click(function(){
               $("li:even").addClass("c6");
            });            
            $("#b_span").click(function(){
               $("div ~ span").addClass("c8");
            });     
            $("#b_div_span").click(function(){
               $("div > span").addClass("c7");
            });                        
            $("#b_reset").click(function(){
               location.reload();
            });
         });
      </script>
      <style>
         div.p { border-style:solid; border-width:1px; overflow:auto;height:260px;}
         .c1 { background-color:#F3E2A9}  
         .c2 { background-color:#F4FA58}                        
         .c3 { background-color:#FE9A2E}    
         .c4 { background-color:#ACFA58}  
         .c5 { background-color:#2EFEF7}
         .c6 { background-color:#00BFFF}
         .c7 { background-color:#01DF01}                                         
         .c8 { background-color:#FF0000}                                
      </style>
   </head>
   <body>
   <div class="p">
      <div class="s">Parrafo 1</div>
      <ul>
         <li>1</li>
         <li>2</li>
      </ul>
      <div class="s">Parrafo 2
         <br><span>Span 1</span>
         <br><span>Span 2</span>
      </div>
      <span>Span 3</span>      
      <div class="s">Parrafo 3
         <ul>
            <li>1</li>
            <li>2</li>
         </ul>
      </div>
   </div>   
   <div class="p">
      <div class="s">Parrafo 1</div>
      <span>Span 0</span> 
      <ul>
         <li>1</li>
         <li>2</li>
      </ul>
      <div class="s">Parrafo 2
         <br><span>Span 1</span>
         <br><span>Span 2</span>
      </div>
      <div class="s">Parrafo 3
      <ul>
         <li>1</li>
         <li>2</li>
      </ul>
      </div>
   </div>                
      <input type="button" value="*" id="b_todos"/> 
      <input type="button" value="div" id="b_div"/>         
      <input type="button" value="div.s" id="b_div_s"/>
      <input type="button" value="div ul" id="b_div_ul"/>          
      <input type="button" value="div.s ul" id="b_div_s_ul"/>  
      <input type="button" value="li:even" id="b_li_even"/>
      <input type="button" value="div > span" id="b_div_span"/>        
      <input type="button" value="div ~ span" id="b_span"/>
      <input type="button" value="Reset" id="b_reset"/>
   </body>
</html>
