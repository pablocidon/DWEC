<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="jquery" content="width=device-width">
  <title>jQuery Ejemplos</title>
  <script type="text/javascript"  src="jQuery.js"> </script>
  <script> 
       	       
	// comprobaci√≥n que el documento esta cargado
       $(document).ready(function(){
		$("#b_wrap").click(function(){
		   $("p").wrap("<div> </div");
		   $(this).attr('disabled','true')
		   $("#b_unwrap").attr('disabled','true')
		   $("#b_wrapAll").attr('disabled','true')
		   $("#b_wrapInner").attr('disabled','false')
		   });  
	   });
		
	   </script>
	   <style>
	        div{background:#58Faf4;}
	   </style>
	      
</head>
<body>
    <p id="uno"> Primer parrafo </p> </br>
	<p id="dos"> Segundo parrafo </p>  </br>
	<input type="button" value="Wrap"      id="b_wrap" />
	<input type="button" value="unwrap"    id="b_unwrap" disabled="true"/>
	<input type="button" value="wrapAll"   id="b_wrapAll" />
	<input type="button" value="wrapInner" id="b_wrapInner" />
</body>
</html>
