<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="jquery" content="width=device-width">
  <title>jQuery Ejemplos</title>
  <script type="text/javascript"  src="jQuery.js"> </script>
  <script> 
       $(document).ready(function(){
			$("p").css("color","blue");
			$("#miID").css("color","red");
			$(".miClase").css("color","green");

</head>
<body>
    <p> Esto es mi primer parrafo </p>
	<div  id="miID"> Esto es el bloque div con un identificadorz</div>
	<div class="miClase"> Esto es un bloque div con una clase </div>
</body>
</html>
