<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<style type="text/css">
	.caja{
		padding:8px;
		background: grey;
		margin-bottom:8px;
		width:300px;
		height:100px;
	}
	.cajaRoja{
		padding:8px;
		background: red;
		margin-bottom:8px;
		width:200px;
		height:50px;
	}
</style>

</head>
<body>
  <h1>Ejemplo jQuery after() y insertAfter()</h1>
  <div class="caja">Primer valor</div>
  <div class="cajaRoja">segundo valor 2</div>

  <p>
  <button id="after">after()</button>
  <button id="insertAfter">insertAfter()</button>
  <button id="reset">reset</button>
  </p>

<script type="text/javascript">

    $("#after").click(function () {

	  $('.caja').after("<div class='cajaRoja'>Iron man</div>");

    });

	$("#insertAfter").click(function () {

	  $("<div class='cajaRoja'>Iron man</div>").insertAfter('.caja');

    });

	$("#reset").click(function () {
	  location.reload();
    });

</script>
</body>
</html>
