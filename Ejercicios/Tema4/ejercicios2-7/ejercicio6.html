<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
        function validarFormulario() {
            var txtNombre = document.getElementById('nombre').value;
            var txtApellidos = document.getElementById('apellidos').value;
            var txtCorreo = document.getElementById('email').value;

            if(txtNombre.length == 0 || txtNombre.length > 15 || /^\s+$/.test(txtNombre)){
                alert('ERROR: El campo nombre no se ajusta a la longitud');
                return false;
            }
            if(txtApellidos.length == 0 || txtNombre.length > 30 || /^\s+$/.test(txtApellidos)){
                alert('ERROR: El campo apellidos no se ajusta a la longitud');
                return false;
            }
            if(/^\s+$/.test(txtCorreo)){
                alert('ERROR: Error en el correo');
                return false;
            }
        }
    </script>
</head>
<body>
<form method="get" onsubmit="return validarFormulario();">
