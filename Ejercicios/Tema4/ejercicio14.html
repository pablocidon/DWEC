    <h1>Formulario B</h1>
    <script type="text/javascript">
        var formulario2 = document.createElement("form");

        formulario2.setAttribute("oninput","res.value =parseInt(op1.value) * parseInt(op2.value)* parseInt(op3.value)");

        op1.setAttribute("name","op1");

        formulario2.appendChild(x1);
        var op2 = document.createElement("input");
        op2.setAttribute("name","op2");

        op2.setAttribute("step","any");
        formulario2.appendChild(op2);
        var x2 = document.createTextNode(" X ");
        formulario2.appendChild(x2);
        var op3 = document.createElement("input");
        op3.setAttribute("name","op3");

        op3.setAttribute("step","any");
        formulario2.appendChild(op3);
        var igual = document.createTextNode(" = ");

        salida.setAttribute("name","res");
        salida.setAttribute("for","op1 op2 op3");
        formulario2.appendChild(salida);
    </script>
