<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
		var frase = prompt("Introduzca una frase: ");
		var n = parseInt(prompt("Veces que desea repetir: "));
		var i;
		for (i = 1; i <= n; i++) {
			document.write(i+" "+frase+'</br>');
		}
    </script>
  </body>
</html>
