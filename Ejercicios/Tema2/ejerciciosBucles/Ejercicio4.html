  <body>
    <script>
		var n = parseInt(prompt("Introduzca un n√∫mero: "));
		var total = 1;
		var i;
		for (i = 1; i <= n; i++) {
			total = total * i;
		}
		document.write(n+" = "+total);
    </script>
