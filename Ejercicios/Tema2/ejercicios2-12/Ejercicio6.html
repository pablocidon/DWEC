<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script>
		var num;
		num=prompt('Introduzca un número:','');
		if(num%2==0){
			document.write('El número '+parseInt(num)+' es divisible por 2.');
		} else if(num%3==0) {
			document.write('El número '+parseInt(num)+' es divisible por 3.');
		} else if(num%5==0) {
			document.write('El número '+parseInt(num)+' es divisible por 5.');
		} else if(num%7==0) {
			document.write('El número '+parseInt(num)+' es divisible por 7.');
		} else {
			document.write('El número '+parseInt(num)+' no es divisible ni por 2, ni por 3, ni por 5, ni por 7.');
		}
    </script>
  </body>
</html>
