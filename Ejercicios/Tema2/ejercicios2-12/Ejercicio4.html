<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 4</title>
    <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script>
		var num;
		num=prompt('Introduzca un número:','');
		if(num%2==0){
			document.write('El número '+parseInt(num)+' es divisible entre 2.');
		} else {
			document.write('El número '+parseInt(num)+' no es divisible entre 2.');
		}
    </script>
  </body>
</html>
