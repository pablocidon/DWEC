<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
		var n = prompt("Escribe un n√∫mero");
		var i;
		var esPrimo=true;
		for (i=2;i<=n/2 && esPrimo ;i++){
				if (n%i==0){
					esPrimo=false;
				}
			}
			if(esPrimo){
				alert("Es primo.");
			}
			else{
				alert("No es primo.");
			}
    </script>
  </body>
</html>
