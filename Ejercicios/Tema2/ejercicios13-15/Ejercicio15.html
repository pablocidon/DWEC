		var filas = new Array();

			var salida = "";
			for(var j=0; j<=filas-i;j++){
				salida += "&nbsp";
			}
		
			for(var k=0; k <=i;k++) {
				salida += "*&nbsp"
			}
			
			document.write(salida);
			document.write("<br>");
		}
		for(var i=filas; i>=0; i--){
			var salida = ""; 
			for(var j=0; j<=filas-i;j++){ 
				salida += "&nbsp";
			} 
			for(var k=0; k <=i;k++) {

			}
