<!DOCTYPE html>

<html lang="es">
<head>
    <title>Ejercicio 15</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
    <script src="js/cadenasDAW1.js"></script>
</head>
<body>
<script>
    var fecha=new Date();
    var mes;
    switch(fecha.getMonth()){
        case 0:
            mes="Enero";
            break;
        case 1:
            mes="Febrero";
            break;
        case 2:
            mes="Marzo";
            break;
        case 3:
            mes="Abril";
            break;
        case 4:
            mes="Mayo";
            break;
        case 5:
            mes="Junio";
            break;
        case 6:
            mes="Julio";
            break;
        case 7:
            mes="Agosto";
            break;
        case 8:
            mes="Septiembre";
            break;
        case 9:
            mes="Octubre";
            break;
        case 10:
            mes="Noviembre";
            break;
        case 11:
            mes="Diciembre";
            break;
    }
    alert("Hoy es "+fecha.getDate()+" de "+mes+" de "+fecha.getFullYear());
</script>
</body>
</html>
