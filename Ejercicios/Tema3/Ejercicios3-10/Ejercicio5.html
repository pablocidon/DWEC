    <body>
        <script src="js/cadenasDAW1.js"></script>
        <script>
            var numero = parseFloat(prompt("Introduzca un número: "));
            var cadena = esUnNumero(numero);
            if (cadena) {
                if (numero % 2 == 0) {
                    alert("El numero " + numero + " es par");
                } else {
                    alert("El numero " + numero + " es impar");
                }
            } else {
                alert("El valor introducido no es un número.");
            }
        </script>
