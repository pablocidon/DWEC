<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Práctica 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
    </head>
    <body>
        <script>
            /*var miFecha = new Date();*/
			var nuevaFecha = new Date();
			console.log(nuevaFecha.setDate(32));//Asigna al valor al día del mes y lo devuelve en milisegundos desde 1-1-1970
			console.log(nuevaFecha);//Devuelve la fecha completa
			console.log(nuevaFecha.setMonth());//Asigna el número de mes (0-11)
			console.log(nuevaFecha.setFullYear());//Devuelve el año
			console.log(nuevaFecha.setHours());//Horas
			console.log(nuevaFecha.setMinutes());//Minutos
			console.log(nuevaFecha.setSeconds());//Segundos
			console.log(nuevaFecha.setMilliseconds());//Milisegundos
			console.log(nuevaFecha.setTime());//Milisegundos desde el 1-1-1970
			console.log(nuevaFecha.setTimezoneOffset());//Devuelve el desfase de la zona horaria
			//getUTCHours/Minutes/Seconds/Miliseconds devuelve el valor según el desfase horario*/
        </script>
    </body>
</html>
