<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Práctica 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var miFecha = new Date();
			console.log(miFecha.getDate());//Devuelve el dia del mes (1-31)
			console.log(miFecha.getDay());//Devuelve el dia de la semana en número (0-6)
			console.log(miFecha.getMonth());//Devuelve el número de mes (0-11)
			console.log(miFecha.getFullYear());//Devuelve el año
			console.log(miFecha.getHours());//Horas
			console.log(miFecha.getMinutes());//Minutos
			console.log(miFecha.getSeconds());//Segundos
			console.log(miFecha.getMilliseconds());//Milisegundos
			console.log(miFecha.getTime());//Milisegundos desde el 1-1-1970
			console.log(miFecha.getTimezoneOffset());//Devuelve el desfase de la zona horaria
			//getUTCHours/Minutes/Seconds/Miliseconds devuelve el valor según el desfase horario
        </script>
    </body>
</html>
