<!DOCTYPE html>
<html lang="es">
    <!--Establecer temporizaciones-->
    <head>
        <title>Pr치ctica 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
    </head>
    <body>
        <p id="verResultado"></p>
        <p id="resultado"></p>
        <script>
            /*Caso 1:*/
            /*a) llamada a funci칩n*/
            var tiempo = 1000, contador = 0;
            intervalo = setInterval(verHora, tiempo);
            function verHora() {
                salida = document.getElementById("verResultado");
                salida.innerHTML = Date() + " Cuenta: " + contador;
                contador += 1;
                if (contador == 5) {
                    clearInterval(intervalo);
                }
            }
            /*b) funci칩n an칩nima*/
            var tiempo = 1000, contador = 0;
            intervalo = setInterval(
                    function () {
                        salida = document.getElementById("resultado");
                        salida.innerHTML = Date() + " Cuenta: " + contador;
                        contador += 1;
                        if (contador == 5) {
                            clearInterval(intervalo);
                        }
                    }, tiempo);
        </script>
    </body>
</html>
